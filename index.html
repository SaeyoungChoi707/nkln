<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:yellow">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="table-obj" src="./Table Model/tinker.obj"></a-asset-item>
      <a-asset-item id="table-mtl" src="./Table Model/obj.mtl"></a-asset-item>      
      <a-asset-item id="lamp-obj" src="./Table Model(1)/tinker.obj"></a-asset-item>
      <a-asset-item id="lamp-mtl" src="./Table Model(1)/obj.mtl"></a-asset-item>

    
    <!--moooooooooooooodel-->
    <a-entity obj-model="obj:#table-obj;mtl:#table-mtl" position="5 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>   
    <a-entity obj-model="obj:#lamp-obj;mtl:#lamp-mtl" position="0 0 0" rotation="-90 25 0" scale="0.1 0.1 0.1"></a-entity>  
    </a-assets> 
</body>

</html>
